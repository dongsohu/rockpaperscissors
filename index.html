<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
</head>

<body>
   
    
  <div class="row">
      <h1><marquee>Rock Paper Scissors</marquee></h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">

      <h3 id="lob1">Please Submit Your Choice Below</h3>
      <div>
        <input id="input" placeholder="">
        <button class="lob" id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4 class="lob">User Choice</h4>
          <p class="rez" id="userChoice"></p>
        </div>
        <div>
          <h4 class="lob">Computer Choice</h4>
          <p class="rez" id="computerChoice"></p>
        </div>
      </div>
      <div class="lob" id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
